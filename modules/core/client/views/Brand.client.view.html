<body>
<section data-ng-controller="BrandController">
    <h4>Brand-Report</h4>
    <div ng-app="myApp" ng-controller="customersCtrl">
        <div id="big-table-scroll">
            <table>
                <tr>
                    <th>#</th>
                    <th>BRAND</th>
                    <th>QTY</th>
                    <th>REV</th>
                    <th>FBA $</th>
                    <th>FBA %</th>
                    <th>Commission</th>
                    <th>Profit Margin</th>
                    <th>Product Margin</th>
                </tr>
                <tr ng-repeat="x in names">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ x.Name }}</td> <!--put column values here-->
                    <td>{{ x.Country }}</td>
                    <td>{{ x.City }}</td>
                </tr>
            </table>
            <h5 valign="bottom" align="middle"><button type="button">More</button></h5>
        </div>
    </div>
</section>
</body>
